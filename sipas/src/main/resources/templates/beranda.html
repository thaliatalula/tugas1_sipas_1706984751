<html xmlns:th="http://thymeLeaf.org">

    <title>Beranda</title>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container-fluid">
    <center><h2>Sistem Informasi Pasien</h2></center>
    <br>
    <button class="btn btn-primary">
        <a th:href="@{restoran/view-all}" style="color: white">Tambah Pasien Baru</a>
    </button>
    <hr>
    <div class="row">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">Daftar Pasien</div>
                <div class="card-body">
                    <table>
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama</th>
                                <th>NIK</th>
                                <th>Jenis Kelamin</th>
                                <th>Kode Pasien</th>
                                <th>Tempat Lahir</th>
                                <th>Tanggal Lahir</th>
                                <th>Telepon Emergency</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="pasien, iterationStatus : *{listPasien}">
                                <td style="text-align: center;" th:text="${iterationStatus.count}"></td>
                                <td style="text-align: center;" th:text="${pasien.namaPasien}"></td>
                                <td style="text-align: center;" th:text="${pasien.NIKPasien}">k</td>
                                <td style="text-align: center;" th:text="${pasien.jenisKelamin}"></td>
                                <td style="text-align: center;" th:text="${pasien.kodePasien}"></td>
                                <td style="text-align: center;" th:text="${pasien.tempatLahir}"></td>
                                <td style="text-align: center;" th:text="${pasien.tglLahir}"></td>
                                <!--<td style="text-align: center;" th:text="${pasien.idEmergencyContact.noTelp}"></td>-->
                                <td><button class="btn btn-dark">
                                    <a th:href="@{restoran/view-all}" style="color: white">Tambah Diagnosis</a>
                                </button></td>
                                <td><button class="btn btn-primary">
                                    <a th:href="@{restoran/view-all}" style="color: white">Lihat</a>
                                </button></td>
                                <td><button class="btn btn-dark">
                                    <a th:href="@{restoran/view-all}" style="color: white">Ubah</a>
                                </button></td>
                                <td><button class="btn btn-danger">
                                    <a th:href="@{restoran/view-all}" style="color: white">Hapus</a>
                                </button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <br>
</div>
