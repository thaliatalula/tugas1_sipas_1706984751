<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
<head>
    <title>Form Change Pasien</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
    <div class="col-md-6">
        <br>
        <h3> Ubah Pasien </h3>
        <form th:action="@{/pasien/ubah/berhasil}" th:object="${pasien}" method="POST">
            <table class="table order-list">
                <thead>
                <tr>
                    <th>Nama</th>
                    <td><input th:value="${pasien.namaPasien}" name="namaPasien"/></td>
                </tr>
                <tr>
                    <th>NIK</th>
                    <td><input th:value="${pasien.nikPasien}" name="nikPasien" readonly/></td>
                </tr>
                <tr>
                    <th>Jenis Kelamin</th>
                    <td><input th:value="${pasien.jenisKelamin} == 1 ? 'Laki-laki' : 'Perempuan'" th:field="${pasien.jenisKelamin}" name="jenisKelamin"  readonly/></td>
                </tr>
                <tr>
                    <th>Tanggal Lahir</th>
                    <td><input th:value="${pasien.tglLahir}" th:field="${pasien.tglLahir}" type="date"/></td>
                </tr>
                <tr>
                    <th>Tempat Lahir</th>
                    <td><input th:value="${pasien.tempatLahir}" name="tempatLahir"/></td>
                </tr>
                <tr>
                    <th>Emergency Contact Name</th>
                    <td><input th:value="${pasien.emergencyContact.namaEmergencyContact}" name="namaEmergencyContact" readonly/></td>
                </tr>
                <tr>
                    <th>Emergency Contact NIK</th>
                    <td><input th:value="${pasien.emergencyContact.NIKEmergencyContact}" name="NIKEmergencyContact"  readonly/></td>
                </tr>
                <tr>
                    <th>Emergency Contact Phone</th>
                    <td><input th:value="${pasien.emergencyContact.noTelp}" name="noTelp"  readonly/></td>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button class="btn btn-primary" type="submit" name="submit"> Submit </button>
        </form>
    </div>
</div>
</body>
</html>
