<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
<head>
    <title>Form Add Pasien</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <h3> Tambah Pasien </h3>
    <div class="container">
        <form th:action="@{/pasien/tambah/berhasil}" th:object="${pasien}" method="POST">
            <!--<input type="hidden" th:field="*{idPasien}">-->
            <table class="table order-list">
                <thead>
                <tr>
                    <th>Nama</th>
                    <th>NIK</th>
                    <th>Jenis Kelamin</th>
                    <th>Tanggal Lahir</th>
                    <th>Tempat Lahir</th>
                    <th>Asuransi</th>
                    <th>Emergency Contact Name</th>
                    <th>Emergency Contact NIK</th>
                    <th>Emergency Contact Phone</th>
                </tr>
                </thead>
                <tbody>
                    <td>
                        <input type="text" name = "nama"/>
                    </td>
                    <td>
                        <input type="text" name = "nik"/>
                    </td>
                    <td>
                        <select>
                            <option>Laki laki</option>
                            <option>Perempuan</option>
                        </select>
                        <!--<input type="number" name = "jenisKelamin"/>-->
                    </td>
                    <td>
                        <input type="date" name = "tglLahir"/>
                    </td>
                    <td>
                        <input type="text" name = "tempatLahir" />
                    </td>
                    <td>
                        <select>
                            <option th:each="asuransi, iterationStatus : ${listAsuransi}">
                                <a th:text="${asuransi.namaAsuransi}"></a>
                            </option>
                        </select>
                    </td>
                    <td>
                        <input type="text" name="ecName" />
                    </td>
                    <td>
                        <input type="text" name="ecNIK"/>
                    </td>
                    <td>
                        <input type="text" name="ecTelp"/>
                    </td>
                </tbody>
            </table>
            <button class="btn btn-primary" type="submit" name="submitMenu"> Submit </button>
        </form>
    </div>
</body>
</html>
