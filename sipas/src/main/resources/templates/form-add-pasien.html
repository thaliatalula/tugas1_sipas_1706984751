<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
<head>
    <title>Form Add Pasien</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container" th:align="center">
        <div class="col-md-6" th:align="center">
        <br><br><h3> Tambah Pasien </h3>
        <form th:action="@{/pasien/tambah/berhasil}" th:object="${pasien}" method="POST">
            <input type="hidden" th:field="${pasien.idPasien}"/>
            <table class="table order-list">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <td><input th:field="${pasien.namaPasien}"/></td>
                    </tr>
                    <tr>
                        <th>NIK</th>
                        <td><input th:field="${pasien.nikPasien}"/></td>
                    </tr>
                    <tr>
                        <th>Jenis Kelamin</th>
                        <td>
                            <select th:field="${pasien.jenisKelamin}">
                                <option th:value="1">Laki laki</option>
                                <option th:value="2">Perempuan</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Tanggal Lahir</th>
                        <td><input th:field="${pasien.tglLahir}" type="date"/></td>
                    </tr>
                    <tr>
                        <th>Tempat Lahir</th>
                        <td><input th:field="${pasien.tempatLahir}"/></td>
                    </tr>
                    <tr>
                        <th>Asuransi</th>
                        <td>
                            <select th:each="pasienAsuransi, iterationStat : *{listPasienAsuransi}" th:field="*{listPasienAsuransi[__${iterationStat.index}__].asuransi}">
                                <option th:each="asuransi, iterationStatus : ${listAsuransi}" th:text="${asuransi.namaAsuransi}" th:value="${asuransi.idAsuransi}">
                                </option>
                            </select>
                            <br><br>
                            <button class="btn btn-primary" name="tambahAsuransi"/> Tambah Asuransi </button>
                        </td>
                    </tr>
                    <tr>
                        <th>Emergency Contact Name</th>
                        <td><input th:field="${pasien.emergencyContact.namaEmergencyContact}" /></td>
                    </tr>
                    <tr>
                        <th>Emergency Contact NIK</th>
                        <td><input th:field="${pasien.emergencyContact.NIKEmergencyContact}"/></td>
                    </tr>
                    <tr>
                        <th>Emergency Contact Phone</th>
                        <td><input th:field="${pasien.emergencyContact.noTelp}"/></td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button class="btn btn-primary" type="submit" name="submit"> Submit </button>
            <br>
        </form>
    </div>
    </div>
</body>
</html>
