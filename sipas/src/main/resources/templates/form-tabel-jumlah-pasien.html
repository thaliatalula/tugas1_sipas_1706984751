<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
<head>
    <title>Cari Pasien</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <br><br>
            <h2>Masukkan Diagnosis</h2>
            <form th:action="@{/pasien/cari/lakilaki-perempuan}" method="GET">
                <select th:name="idPenyakit">
                    <option th:value="'pilih'" selected> --Pilih Diagnosis Penyakit-- </option>
                    <option th:each="diagnosis: ${listDiagnosis}" th:text="${diagnosis.namaPenyakit}" th:value="${diagnosis.idPenyakit}"></option>
                </select>
                <button type="submit" class="btn btn-primary">Cari Pasien</button>
            </form>

            <br><br>
            <h2 style="text-align: center" th:text="'Pasien pada Diagnosis ' + ${diagnosisPenyakit.namaPenyakit}"></h2>
            <div class="card">
                <div class="card-header bg-light"> Laki-laki </div>
                <div class="card-body">
                    <table class="table order-list">
                        <tbody>
                        <tr>
                            <td th:text="${jumlahLaki}" style="text-align: center"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="card">
                <div class="card-header bg-light"> Perempuan </div>
                <div class="card-body">
                    <table class="table order-list">
                        <tbody>
                        <tr>
                            <td th:text="${jumlahPerempuan}" style="text-align: center"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
