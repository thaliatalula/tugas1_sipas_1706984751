<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
<head>
    <title>Cari Pasien</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container-fluid" th:align="center">
    <div class="row">
        <div class="col-md-12" th:align="center">
            <br><br>
            <div style="text-align: center">
                <h2>Masukkan Asuransi</h2><br>
                <form th:action="@{/pasien/cari}" method="GET">
                    <select th:name="idAsuransi">
                        <option th:value="0" selected> --Pilih Asuransi-- </option>
                        <option th:each="asuransi: ${listAsuransi}" th:text="${asuransi.namaAsuransi}" th:value="${asuransi.idAsuransi}"></option>
                    </select>
                    <select th:name="idPenyakit">
                        <option th:value="0" selected> --Pilih Diagnosis Penyakit-- </option>
                        <option th:each="diagnosis: ${listDiagnosis}" th:text="${diagnosis.namaPenyakit}" th:value="${diagnosis.idPenyakit}"></option>
                    </select>
                    <button type="submit" class="btn btn-primary">Cari Pasien</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
